<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css" />
    <title>Formulario</title>
</head>
<body>
    <selection class="form-container">
    <div class="container">
        <form action="" method="post" class="forma">
            <h1>Formulário de Contato</h1>
            <p>Preencha todos os campos</p>
            </br>
            <h2></h2>

            <div>
                <div class="infos"><strong>Nome :</strong></div>
                <input id="nome" type="text" name="nome" placeholder="Nome completo" class="ok" />
            </div>
            <div>
                <div class="infos"><strong>Email :</strong></div>
                <input id="email" type="email" name="email" placeholder="E-mail válido" class="ok" />
            </div>
            <div>
                <div class="infos"><strong>Assunto :</strong></div>
                    <select name="opcoes" class="ok">
                        <option value=""></option>
                        <option value="Dúvidas do produto">Dúvidas do produto</option>
                        <option value="Atraso na entrega">Atraso na entrega</option>
                    </select>
            </div>
            <div>
                <div class="infos"><strong>Mensagem :</strong></div>
                <textarea id="mensagem" name="mensagem" placeholder="Sua mensagem" class="msg"></textarea>
            </div>
            </br>
        
            <button class="botao" type="submit">Enviar</button>
    
        </form>
    </div>
    </selection>
</body>
</html>
